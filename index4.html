<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>
    form {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
    }

    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #999;
    }

    input[type="submit"] {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <label>Name:</label>
    <input type="text" name="name">

    <label>Email:</label>
    <input type="email" name="email">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
